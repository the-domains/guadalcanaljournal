0,"animated":false,"faces":[{"x":325,"y":87,"width":24,"height":24,"confidence":5.002919}],"colors":[[222,222,222],[19,19,19],[47,47,47],[154,154,154],[104,104,104]],"saliency":{"bounding_rect":[[53,28],[511,240]],"confidence":0.389745,"center":[282,140],"radius":237.994},"exif":{}}},{"id":"6d8bc7db-5c76-43d9-b468-2d94b704e920","item":"ad1af18b-f853-4887-9c07-66d3b240f555","type":"text","html":"<p><b><i data-grid-id=\"f4e4f621-3225-4146-9f4c-7528dd1390d8\"></i></b></p>","src":null,"created_at":null,"updated_at":null,"metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":true,"inFeed":true,"hasPage":false,"inNav":false,"keywords":[]}}]},"61e0a575-67b7-4a24-95f9-0d299e5d29f8":{"id":"61e0a575-67b7-4a24-95f9-0d299e5d29f8","index":3,"created_by":"79bbbdb9-8b5e-4292-ab01-271b1e01f3a5","updated_by":"79bbbdb9-8b5e-4292-ab01-271b1e01f3a5","created_at":"2015-12-18T22:17:12.420Z","updated_at":"2015-12-18T22:33:39.775Z","published":true,"score":0,"path":"_posts/2015-12-18-it-all-started-about-3-am-in-the-morning-however-we-wer.md","_title":"“It all started about 3 a.m. in the morning. However, we were warned about 11 o’clock to “Stand by your guns.” Each man passed on to the other all the way down the line. Was this going to be the real test? All of a sudden our listening posts reported troops moving toward us… The point was heavily fortified. I don’t mean with big guns, but we had a platoon of machine gunners there and a 37mm gun crew…  The Japs still came across and we kept knocking them off. Their machine guns would throw up a barrage for them but their field of fire was limited. They finally succeeded in getting a machine gun across, which was set up right below. Len Beer threw a hand grenade, which silenced it… The 37 MM gun did plenty of damage with its canister shot. The Japs brought up their field pieces and started laying them into the line and point. Following soon our 105’s silenced them. Japs were using rifle grenades and mortars. After about two hours, reinforcements came up. They sent two light machine guns, which were mounted between Bottles’ and my position and Beer’s and Dignan’s. Within ten minutes the whole two crews were shot up, this due to the fact that they were not below the deck.”","metadata":{"@type":"Article","url":"it-all-started-about-3-am-in-the-morning-however-we-wer/index.html","inLanguage":null,"starred":false,"inFeed":true,"hasPage":true,"inNav":false,"title":"“It all started about 3 a.m. in the morning. However, we were warned about 11 o’clock to “Stand by your guns.” Each man passed on to the other all the way down the line. Was this going to be the real test? All of a sudden our listening posts reported troops moving toward us… The point was heavily fortified. I don’t mean with big guns, but we had a platoon of machine gunners there and a 37mm gun crew…  The Japs still came across and we kept knocking them off. Their machine guns would throw up a barrage for them but their field of fire was limited. They finally succeeded in getting a machine gun across, which was set up right below. Len Beer threw a hand grenade, which silenced it… The 37 MM gun did plenty of damage with its canister shot. The Japs brought up their field pieces and started laying them into the line and point. Following soon our 105’s silenced them. Japs were using rifle grenades and mortars. After about two hours, reinforcements came up. They sent two light machine guns, which were mounted between Bottles’ and my position and Beer’s and Dignan’s. Within ten minutes the whole two crews were shot up, this due to the fact that they were not below the deck.”","keywords":[]},"content":[{"id":"d3f555f3-55ea-48ca-aa72-d722af9a80c3","item":"61e0a575-67b7-4a24-95f9-0d299e5d29f8","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/0b41f88f-cb4d-4e65-acab-41e89c90e272.jpg\">","created_at":null,"updated_at":null,"metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":true,"inFeed":true,"hasPage":fal
